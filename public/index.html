<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css" />
        <script src="./index.js" defer type="module"></script>
        <title>Web Calculator</title>
    </head>
    <body>
        <main id="calculator-shell">
            <section id="calculator-response-pane">0</section>
            <section id="calculator-functions-input">
                <div
                    class="calculator-item"
                    data-value="AC"
                    data-function="allClear"
                ></div>
                <div class="calculator-item"></div>
                <div class="calculator-item"></div>
            </section>
            <section id="calculator-digits-input">
                <div class="calculator-item" data-value="7"></div>
                <div class="calculator-item" data-value="8"></div>
                <div class="calculator-item" data-value="9"></div>
                <div class="calculator-item" data-value="4"></div>
                <div class="calculator-item" data-value="5"></div>
                <div class="calculator-item" data-value="6"></div>
                <div class="calculator-item" data-value="1"></div>
                <div class="calculator-item" data-value="2"></div>
                <div class="calculator-item" data-value="3"></div>
                <div class="calculator-item" data-value="0"></div>
                <div class="calculator-item" data-value="."></div>
            </section>
            <section id="calculator-operations-input">
                <div
                    class="calculator-item"
                    data-value="&#247;"
                    data-operation="division"
                ></div>
                <div
                    class="calculator-item"
                    data-value="&#215;"
                    data-operation="multiplication"
                ></div>
                <div
                    class="calculator-item"
                    data-value="&#8722;"
                    data-operation="subtraction"
                ></div>
                <div
                    class="calculator-item"
                    data-value="&#43;"
                    data-operation="addition"
                ></div>
                <div
                    class="calculator-item"
                    data-value="&#61;"
                    data-operation="equals"
                ></div>
            </section>
        </main>
    </body>
</html>
